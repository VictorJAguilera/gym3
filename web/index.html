<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>GymBuddy — Entrenador funcional</title>
  <meta name="theme-color" content="#0b0b0c">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="app"></div>

  <!-- Modal raíz (reutilizable) -->
  <div id="modal-root" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop" data-close="true"></div>
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-header">
        <h2 id="modal-title"></h2>
        <button class="icon-btn" id="modal-close" aria-label="Cerrar">
          <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
            <path d="M18.3 5.71a1 1 0 0 0-1.41 0L12 10.59 7.11 5.7A1 1 0 0 0 5.7 7.11L10.59 12l-4.9 4.89a1 1 0 1 0 1.41 1.41L12 13.41l4.89 4.9a1 1 0 0 0 1.41-1.41L13.41 12l4.9-4.89a1 1 0 0 0-.01-1.4z"></path>
          </svg>
        </button>
      </div>
      <div id="modal-content" class="modal-content"></div>
    </div>
  </div>

  <!-- Botón flotante añadir rutina (solo en "MIS RUTINAS") -->
  <button id="fab-add" class="fab" aria-label="Crear nueva rutina" title="Crear nueva rutina">
    <svg viewBox="0 0 24 24" width="28" height="28" aria-hidden="true">
      <path d="M12 5a1 1 0 0 1 1 1v5h5a1 1 0 1 1 0 2h-5v5a1 1 0 1 1-2 0v-5H6a1 1 0 1 1 0-2h5V6a1 1 0 0 1 1-1z"></path>
    </svg>
  </button>

  <script>
    // Cambia esta URL a tu backend cuando despliegues (por ejemplo, en Render).
    // En local: http://localhost:3000
    window.API_BASE = localStorage.getItem("API_BASE") || "http://localhost:3000";
  </script>
  <script src="app.js"></script>
</body>
</html>
